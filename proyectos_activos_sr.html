<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Proyectos activos sin reporte GeoGeeks</title>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- css bootstrap -->
	<link rel="stylesheet" type="text/css" href="./css/proyectos-asr.css">
    <link rel="icon" type="image/png" href="./img/gg.png">


</head>
<body>

	<div  class="innercaja">
		<div class="innercaja text-center">
			<h5 style="text-align: left; padding:4px 10px;" >Proyectos</h5>
			<br>
			<h2><u>Tableros</u></h2>

			<div class="dropdown tablero">
			  <select class="btn btn-outline-secondary tablero" id="cartas" onchange="cambioCartas()" >
			   <option selected disabled>Tableros...</option>
			  </select>
			</div>

			<br>

			<div class="col-md-12">
				
			<table class="table">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Targeta</th>
			      <th scope="col">Horas</th>
			      <th scope="col">Prcentaje  (%)</th>
			    </tr>
			  </thead>

			  <tbody>
			    <tr>
			      <td>Tarjeta1</td>
			      <td>20</td>
			      <td>15</td>
			    </tr>

			    <tr>
			      <td>Tarjeta2</td>
			      <td>10</td>
			      <td>40</td>
			    </tr>

			    <tr>
			      <td>Tarjeta3</td>
			      <td>5</td>
			      <td>2</td>
			    </tr>

			  </tbody>
			</table>

			</div>
		</div>
	</div>




<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/proyectos-asr.js"></script>

</body>
</html>
