	<body>
		<div>
			<h1>Registro de horas</h1>
		</div>
<form id="formularioReporeHoras" onsubmit="return enviar()">

    <h3>.Usuarios.</h3>
     <div>
       <select class="btn btn-secondary abajo"  onchange="cambioUsuario()" id="usuarios" >
			    <option id="nombresApellidos" selected disabled>Seleccionar Usuario...</option>
       </select>
    </div>

<!--cajas es una clase para darle color al div-->

<div id="caja1">


  <div class="row">
  	<button type="button" class="btn btn-primary espacio col-" disabled="true">Horas</button>
		<button type="button" class="btn btn-primary espacio col-" style="width: 143px" disabled="true">Fecha</button>
  	<button type="button" class="btn btn-primary espacio btn-lg btn-block col-lg-" disabled="true" >Descripción</button>
  	<button type="button" class="btn btn-primary espaciado col-md-"  disabled="true"  disabled="true">Tablero</button>
  	<button type="button" class="btn btn-primary espacio tarea col-md-" disabled="true"  disabled="true">Tarea</button>
  </div>

   <div class="row">

	<div style="margin: 20px 30px">
<!--la clase horas para definir tamaño de las cajas para ingresar el numero de horas-->
	<input class="horas col-" type="number" min="0" max="1000" id="horas" step="1"/>
	</div>

<!-- input de fecha -->

	<input type="date" class="form-control espacio calendarios1 col-" name="" id="fechareporte" />
<!-- la clase inputt para organizar en la pagina el input... -->
		<div class="input-group espacio col-md-6 inputt">
			<input type="text" class="form-control" name="descripcion" id="observacion" placeholder="observacion de la actividad...">
		</div>

			<div class="dropdown tamaño espaciador col-md-">
        <select onchange="cambioTablero()" class="btn tamaño btn-secondary" id="tableros">
 			    <option  selected disabled>Seleccion</option>
        </select>
     </div>

		 <div class="dropdown espacio col-md-">
			 <select class="btn btn-secondary" id="cartas" onchange="cambioCartas()" >
				 <option selected disabled>Seleccionar</option>
			 </select>
		</div>
		<!-- icono de verificacion de ingreso nuevo registro -->

<div>
<button type="submit" class="btn btn-primary bguardar"> Guardar </button>
</div>

 </div>
</div>
</form>



<div id="innercaja">
  <div class="innercaja">

  	<div class="innercaja">
  		<h5>Consulta</h5>
  		<div class="row rowaling">
  		 <form action="">
  			  <h6>Fecha inicio:</h6>
  			  <input type="date" class="form-control espacio calendarios col-" name="f-ini">
  	     </form>

  	      <form action="">
  			  <h6>Fecha fin:</h6>
  			  <input type="date" class="form-control espacio calendarios col-" name="f-fin">
  	     </form>
  </div>
  	</div>
  </div>
</div>


<div id="caja2">

	<table class="table table-bordered">
  <thead>
    <tr class="table-secondary" style="text-align: center">
      <th scope="col">Fecha</th>
      <th scope="col">Tablero</th>
      <th scope="col">Tarea</th>
      <th scope="col">Horas</th>
      <th scope="col">Descripción</th>
      <th scope="col">Editar</th>
      <th scope="col">Eliminar</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td id="fechareporte">2/11/2018</td>
      <td id="tableroreporte">semillero</td>
      <td id="cartareporte">idea</td>
      <th id="horasreporte" scope="row">9</th>
      <td id="descripcionreporte">Desarrollor de aplicacion en el Semillero</td>
      <th><a href=""><img src="./resourses/editar.png"></a></th>
      <th><a href=""><img src="./resourses/eliminar.png"></a></th>
    </tr>
  </tbody>
</table>


</div>
